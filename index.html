<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lobby-container">
        <h1>Welcome to Tic Tac Toe</h1>
        <button id="play-vs-bot">Play vs Bot</button>
        <button id="play-vs-self">Play vs Yourself</button>
    </div>
    <div class="game-container" style="display: none;">
        <h1>Tic Tac Toe</h1>
        <div class="scoreboard">
            <div id="playerX-score">Player X: 0</div>
            <div id="playerO-score">Player O: 0</div>
        </div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="reset">Reset Game</button>
        <button id="back-to-lobby">Back to Lobby</button>
    </div>
    <div id="popup">
        <div id="win-message">Message Here</div>
        <button id="popup-close">Close</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
